<script src="https://kit.fontawesome.com/4dd4548a89.js" crossorigin="anonymous"></script>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    body {
        margin: 50px;
    }
    img {
        width: 100%;
        height: 450px;
        border-radius: 20px;
    }
    h2 {
        padding: 5px;
    }
    .container::after {
    content: "";
    display: block;
    clear: both;
    }
    .float {
        float: left;
        width: 100%;
        padding: 10px;
    }
    .relative {
        position: relative;
    }
    .absolute {
        position: absolute;
    }
    .text {
        color: #fff;
        font-size: 30px;
        transform: translate(-50%, -50%);
    }
    .fa-brands {
        border: 1px solid #fff;
        border-radius: 50%;
        padding: 4px;
        background-color: purple;
        position: absolute;
        font-size: 15px;
        color: #fff;
        bottom: 40px;
        left: 40px;
    }
    .ifon {
        bottom: 40px;
        right: 40px;
    }
    .fa-regular {
        padding: 2px;
        color: #fff;
    }
    @media (min-width: 900px) {
        .min-height {
            width: 33.333333%;
        }
    }
</style>
